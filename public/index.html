<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Adam's URL Shortener</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <main>
    <section>
      <article>
        <h1>URL Shortener Microservice</h1>
        <h2>Example usage:</h2>
        <code>/new/https://google.com</code>
        <h2>Example output:</h2>
        <code>{ original  url: "https://google.com", short url: "<a href="https://pure-mountain-33940.herokuapp.com/1234">https://pure-mountain-33940.herokuapp.com/1234</a>"" }</code>
      </article>
    </section>

  </main>

</body>

</html>
